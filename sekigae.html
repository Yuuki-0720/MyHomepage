<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // ページがロードされたときに実行される関数
        window.onload = function () {
            // クッキーからランダムな整数を取得
            var randomNumber = getCookie("randomNumber2");

            // クッキーにランダムな整数が保存されていない場合は新しく生成
            if (!randomNumber) {
                randomNumber = Math.floor(Math.random() * 7) + 1;
                setCookie("randomNumber2", randomNumber, 365); // 365日間クッキーを保持
            }

            // 生成または取得したランダムな整数を表示
            document.getElementById("randomNumberDisplay2").innerText = "テーブル番号: " + randomNumber;
        }

        // クッキーを設定する関数
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        // クッキーから値を取得する関数
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>

    <title>Document</title>
</head>
<body>
    <marquee><h1>席替えしますよー＼(^o^)／</h1></marquee>
    <br>

 <h1 id="randomNumberDisplay2"></h1>
 <br>

 <a>ランダムに数字生成しているだけなので偏りある可能性大です。臨機応変に人数調整してくれると嬉しいです。</a>

</body>
</html>
